<div class="actions">
  <strong class="btn-back" (click)="goBack()">Atras</strong>
  <div class="group-btn">
    <button class="button blue" (click)="createVehicle()">
      Crear vehiculo
    </button>
    <button class="button yellow" (click)="associateVehicle()">
      Asociar vehiculo
    </button>
  </div>
</div>
<form class="form-auto-complete">
  <mat-form-field appearance="fill" class="input-search">
    <mat-label>
      Buscar por Nombre o Numero de identificaci√≤n proveedor
    </mat-label>
    <input
      matInput
      type="search"
      placeholder="Filtrar por nombre de proveedor"
      [(ngModel)]="dataSearch"
      [ngModelOptions]="{ standalone: true }"
      (ngModelChange)="searchByVehicle()"
    />
  </mat-form-field>
</form>

<article id="main-container" *ngIf="vehicles && vehicles.length">
  <app-vehicle-item
    *ngFor="let vehicle of vehicles"
    [vehicleItem]="vehicle"
  ></app-vehicle-item>
</article>
<mat-card
  id="container-no-data"
  *ngIf="(vehicles && vehicles.length == 0) || !vehicles"
>
  <img class="icon-404" src="assets/opp-404.png" alt="" />
  <strong> No se encontraron resultados para esta busqueda</strong>
</mat-card>
