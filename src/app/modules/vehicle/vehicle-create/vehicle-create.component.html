<section class="main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Crear vehiculo</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content"></mat-card-content>
    <form [formGroup]="formVehicle" class="form">
      <mat-form-field appearance="fill">
        <mat-label>Placa:</mat-label>
        <input matInput formControlName="license_plate" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Marca:</mat-label>
        <mat-select
          (selectionChange)="onChangeBrandId($event)"
          formControlName="id_brand"
          [displayWith]="displayFnBrandId"
          [returnWith]="returnFnBrandId"
        >
          <mat-option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.denomination }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Sub marca:</mat-label>
        <input matInput formControlName="sub_brand" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>model:</mat-label>
        <input type="email" matInput formControlName="model" />
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Cancelar</button>
      <button mat-button color="primary" (click)="saveSupplier()">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</section>
