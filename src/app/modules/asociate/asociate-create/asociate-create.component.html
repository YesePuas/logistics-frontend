<section class="main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Asociar vehiculo</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content"></mat-card-content>
    <form [formGroup]="formOperation" class="form">
      <mat-form-field appearance="fill">
        <mat-label>Vehiculo:</mat-label>
        <mat-select
          (selectionChange)="onChangeVehicle($event)"
          formControlName="id_driver"
          [displayWith]="displayFnVehicleId"
          [returnWith]="returnFnVehicleId"
        >
          <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
            {{ vehicle.license_plate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Conductor:</mat-label>
        <mat-select
          (selectionChange)="onChangeDriver($event)"
          formControlName="id_driver"
          [displayWith]="displayFnDriverId"
          [returnWith]="returnFnDriverId"
        >
          <mat-option *ngFor="let driver of drivers" [value]="driver.id">
            {{ driver.full_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Proveedor:</mat-label>
        <mat-select
          (selectionChange)="onChangeSupplier($event)"
          formControlName="id_supplier"
          [displayWith]="displayFnSupplierId"
          [returnWith]="returnFnSupplierId"
        >
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{ supplier.full_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Cancelar</button>
      <button mat-button color="primary" (click)="saveSupplier()">
        Asociar
      </button>
    </mat-card-actions>
  </mat-card>
</section>
