<section class="main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Crear proveedor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content"> </mat-card-content>
    <form [formGroup]="form" class="form" (ngSubmit)="save()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre Completo:</mat-label>
        <input matInput formControlName="full_name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tipo documento:</mat-label>
        <input matInput formControlName="document_type" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Numero documento:</mat-label>
        <input matInput formControlName="document_number" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button>Cancelar</button>
      <button mat-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</section>
