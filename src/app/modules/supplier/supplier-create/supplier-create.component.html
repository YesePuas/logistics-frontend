<section class="main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Crear proveedor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content"> </mat-card-content>
    <form [formGroup]="formSupplier" class="form">
      <mat-form-field appearance="fill">
        <mat-label>Nombre Completo:</mat-label>
        <input matInput formControlName="full_name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tipo documento:</mat-label>
        <mat-select formControlName="document_type">
          <mat-option *ngFor="let type of documentsType" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Numero documento:</mat-label>
        <input matInput formControlName="document_number" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Direcci√≤n:</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Cancelar</button>
      <button mat-button color="primary" (click)="saveSupplier()">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</section>
